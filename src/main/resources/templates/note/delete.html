<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}">
</head>
<body>
<h2>Delete Note</h2>
<form method="post" th:action="@{/note/delete}" th:object="${note}">
    <input type="hidden" th:field="*{id}">
    <p>Are you sure you want to delete the note with title "<span th:text="${note.title}"></span>"?</p>
    <button type="submit">Delete</button>
    <a th:href="@{/note/list}">Cancel</a>
</form>
</body>
</html>
