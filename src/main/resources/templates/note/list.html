<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Note List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${note.id}"></td>
            <td>
                <form method="get" th:action="@{/note/edit(id=${note.id})}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
                <form method="post" th:action="@{/note/delete}">
                    <input type="hidden" name="id" th:value="${note.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="get" th:action="@{/note/edit}">
        <button type="submit" class="btn btn-success">Create New Note</button>
    </form>
</div>
</body>
</html>
